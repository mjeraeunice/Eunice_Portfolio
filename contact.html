<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    - primary meta tags
  -->
  <title>Eunice | Contact</title>
  <meta name="title" content="Eunice | Contact">
  <meta name="description" content="This is a personal portfolio html template made by codewithsadee">
  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/require.css">
  <link rel="stylesheet" href="./assets/css/pages/contact.css">
  
  <!-- 
    - formspree integration
  -->
  <script>
    window.formSpree = {
      form: 'contact-form',
      email: 'mjeraeunice@gmail.com'
    };
  </script>
  <script src="https://formspree.io/js/formspree.js" defer></script>
</head>
<body>
  <!-- 
    - #PRELOADER
  -->
  <div class="preloader" data-preloader>
    <div class="preloader-circle"></div>
  </div>
  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
        <div class="container">

      <a href="./index.html" class="logo">
        <img src="./assets/Images/Eunice2.jpg" width="151" height="28">
      </a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="./index.html" class="label-lg navbar-link has-after">Home</a>
          </li>

          <li class="navbar-item">
            <a href="./service.html" class="label-lg navbar-link has-after">Services</a>
          </li>

          <li class="navbar-item">
            <a href="./portfolio.html" class="label-lg navbar-link has-after">Portfolio</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="label-lg navbar-link has-after active">Contact</a>
          </li>

        </ul>
      </nav>

      <a href="./contact.html" class="btn btn-primary">Contact Now</a>

      <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

    </div>

  </header>
  
  <main>
    <article>

      <!-- 
        - #CONTACT
      -->

      <section class="section contact has-bg-image" aria-labelledby="contact-label"
        style="background-image: url('./assets/images/contact-bg.png')">
        <div class="container">
          <form action="https://formspree.io/f/xdorgawn" method="POST" class="contact-form">
            <h2 class="headline-sm" id="contact-label">Get in touch</h2>
            <p class="contact-text body-md">
              I would love to hear from you.
            </p>
            <div class="wrapper">
              <div>
                <label for="name" class="label">First name</label>
                <input type="text" name="name" id="name" placeholder="Name *" required class="input-field">
              </div>
              <div>
                <label for="email" class="label">Your Email </label>
                <input type="email" name="email" id="email" placeholder="Email *" required class="input-field">
              </div>
            </div>
            <label for="subject" class="label">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Subject *" class="input-field">
            <label for="message" class="label">Your message </label>
            <textarea name="message" id="message" placeholder="Your message *" required class="input-field"></textarea>
            <button type="submit" class="btn btn-tertiary">Send Message</button>
          </form>
       <div class="contact-content">

            <ul class="contact-list">

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(177, 39%, 72%)">
                  <ion-icon name="call" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Phone</p>

                  <a href="tel:+254746732908" class="body-lg">+254746732908</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(41, 99%, 64%)">
                  <ion-icon name="mail" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Mail</p>

                  <a href="tel:mjeraeunice@gmail.com" class="body-lg">mjeraeunice@gmail.com</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(19, 97%, 85%)">
                  <ion-icon name="location" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Where to find me </p>

                  <address class="body-lg">
                    Nairobi,
                    Kenya.
                  </address>
                </div>

              </li>

            </ul>

          </div>

        </div>

        </div>
      </section>

    </article>
  </main>
  <!-- 
    - #FOOTER
  -->

  <footer class="footer">
    <div class="container">
      <ul class="social-list">
        <li>
          <a href="https://github.com/mjeraeunice" class="social-link">
            <ion-icon name="logo-Github"></ion-icon>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/eunicemjera/" class="social-link">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
      </ul>
    </div>
  </footer>
  
  <!-- Your existing JavaScript scripts and ionicon links here -->
  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
